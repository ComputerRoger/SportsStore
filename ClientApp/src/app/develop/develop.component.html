<div>
	Start of develop-component.
</div>
<mat-toolbar color="primary">
	<div>
		<button mat-icon-button>
			<mat-icon>more_vert</mat-icon>
		</button>
		<button mat-icon-button>
			<mat-icon>home</mat-icon>
		</button>
		<button mat-icon-button>
			<mat-icon>shopping_cart</mat-icon>
		</button>
		<button mat-icon-button>
			<mat-icon>search</mat-icon>
		</button>
	</div>
</mat-toolbar>
<form [formGroup]="myFormModel" (ngSubmit)="onSubmit()">
	<div>
		<div>
			<mat-form-field floatLabel="auto" appearance="outline" class="UrlInput">
				<mat-label>URL:</mat-label>
				<input formControlName="browseUrl" matInput required>
			</mat-form-field>
			<button type="submit" mat-fab color="accent">Submit</button>
		</div>
		<div>
			<mat-form-field floatLabel="auto" appearance="outline" class="UrlInput">
				<mat-label>Subject:</mat-label>
				<input formControlName="subjectText" matInput size="30">
			</mat-form-field>
		</div>
		<div>
			<textarea  class="UrlResult">
			{{browserTextArea0}}
			</textarea>
			<textarea  class="UrlResult">
			{{browserTextArea1}}
			</textarea>
		</div>
		<div>
			<textarea  class="UrlResult">
					{{browserTextArea2}}
					</textarea>
			<textarea  class="UrlResult">
					{{browserTextArea3}}
					</textarea>
		</div>
	</div>
</form>
<h5 class="md-display-1">
	{{title}} {{dateObservable | async | date:'medium'}} {{textObservable | async}}
</h5>
