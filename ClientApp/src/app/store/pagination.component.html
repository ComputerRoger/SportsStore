<h4 class="border border-dark bg-primary p-2">
	Placeholder: Page Controls
</h4>
<div *ngIf="pages.length > 1" class="text-right my-2">
	<button *ngFor="let page of pages" class="btn btn-outline-primary mx=1"
			[class.active]="navigationService.currentPage == page"
			(click)="navigationService.currentPage = page">
		{{page}}
	</button>
</div>
